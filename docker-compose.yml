version: "3.8"

services:
  zip-manager:
    build: .
    container_name: zip-file-manager
    restart: unless-stopped
    ports:
      - "${HOST_PORT}:${PORT}"
    environment:
      - NODE_ENV=production
      - PORT=${PORT}
      - FTP_HOST=${FTP_HOST}
      - FTP_PORT=${FTP_PORT}
      - FTP_USERNAME=${FTP_USERNAME}
      - FTP_PASSWORD=${FTP_PASSWORD}
      - FTP_BASE_PATH=${FTP_BASE_PATH}
      - WEB_ACCESS_URL=${WEB_ACCESS_URL}
    env_file:
      - .env
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
